{% extends "index.html" %}

{% block movies %}
<div style="margin-top: 40px;"><h2>Trending</h2></div>
{% for i in range(0,20)%}

<div class="col" style="margin-top: 50px;">
<div class="card" style="width: 18rem;">
    <img src="http://image.tmdb.org/t/p/w500{{data[i].poster_path}}" class="card-img-top" alt="Poster">
    <div class="card-body bg-dark text-light">
      <h5 class="card-title">{{data[i].get("original_title")}}</h5>
      <p class="card-text">{{data[i].release_date}}</p>
      <a href="{{url_for('movie_page', id=data[i].id)}}" class="btn btn-outline-info">Check out</a>
    </div>
  </div>
  </div>
  {% endfor %}
{% endblock %}
