{% extends "index.html" %}
{% block movies %}
<h2 style="margin-top: 30px; margin-bottom: 30px;">Favorites</h2>
  {% if not user_favorites%}
    <h3>no movies added yet!</h3>
  {% else %}
    {% for favorites in user_favorites %}
  
    <div class="card w-75 container mt-5 margin-top: 75px;" >
      <div class="card-body card bg-dark text-light">
        <h5 class="card-title">{{favorites.title}}</h5>
        <p class="card-text">{{favorites.release_date}}</p>
        <a href="{{url_for('movie_page', id = favorites.movie_id)}}" class="btn btn-outline-info" name="go_movie_page" style="margin-bottom: 15px;">Go to movie page</a>
        <a href="{{url_for('delete_func', id = favorites.movie_id)}}" class="btn btn-outline-danger" name="fav_delete">Delete</a>
      </div>
    </div>
    
    {% endfor %}

  
  {% endif %}
{% endblock %}
