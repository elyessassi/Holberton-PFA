{% extends "index.html" %}
{% block movies%}
<h1 style="margin-top: 50px;">Sign-up</h1>
<form method="POST" style="margin-top: 75px;">
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="sign_in_email">
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" name="sign_in_password1">
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword2" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="exampleInputPassword2" name="sign_in_password2">
      </div>
    <button type="submit" class="btn btn-outline-info">Submit</button>
  </form>
{% endblock %}
