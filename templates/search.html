{% extends "index.html" %}

{% block movies %}
<div style="margin-top: 40px;"><h2>you search for : {{title}}</h2></div>
{% for i in data %}

<div class="col" style="margin-top: 50px;">
<div class="card bg-dark text-light" style="width: 18rem;">
    <img src="http://image.tmdb.org/t/p/w500{{i.poster_path}}" class="card-img-top" alt="Poster">
    <div class="card-body">
      <h5 class="card-title">{{i.original_title}}</h5>
      <p class="card-text">{{i.release_date}}</p>
      <a href="{{url_for('movie_page', id=i.id)}}" class="btn btn-outline-info">Check out</a>
    </div>
  </div>
  </div>
{% endfor %}

{% endblock %}
